
# this is the first test: Generating the experts 
# the idea is to generate 4 archetypes of synthetic users: Accurate/Inaccurate, Trusts Frank/Doesnt
# we can define the users' accuracy by fixing their FPR/FNR

# data_path: ' '
# 

experts:
  groups: 

      # -- come da Open L2D, ci sarebbero due metodi per definire la distribuzione dei pesi
      # -- 1. Spike and Slab (common distribution across all features)
      # -- 2. Normal Distribution w/ individual mean/std for the features (come primo test uso questo)
      #######################################################
      #---------------Weight Sampling Settings--------------#

      # fascia alta di bias: nswprice, nswdemand
      # mild bias: capital loss, race, age, gender
      # disregarded_ fnlwgt, marital status, relationship

    w_dict:

      sex:   #protected
        - 0.5
        - 1.0

      age:  #protected
        - 0.7
        - 0.15
        
        
      household_position:
        - 0.5
        - 1.0
        

      household_size:  
        - 0.5
        - 1.0
        

      prev_residence_place:
        - 0.5
        - 1.0


      citizenship: #protected
        - 0.5
        - 1.0


      country_birth: 
        - 0.5
        - 1.0

      edu_level: 
        - 0.8
        - 0.1 # somewhat strict
      
      economic_status:
        - 0.7
        - 0.25

      cur_eco_activity:
        - 0.6
        - 0.25
      
      marital_status:
        - 0.5
        - 1.0
      
      
      # - EXPERT 1: ACCURATE/TRUSTS FRANK
    accurate_trusting:
      
      
      group_seed: 1
      n: 1

      ################################################
      #------------Performance Settings--------------#

      # -- anche qui ci sono due metodi: 1 su Defining Cost Distribution, 2 su defining FPR and FNR Distribution
      # -- potremmo fissare il target FPR/FNR hardcoded o mantenendo la struttura di Open L2A integrale

      belief_value: 0.7

      # - OPTION 1: Fixed Expertise
      # - i due target combined rappresenterebbero l'overall expertise degli esperti
      target_FPR: 0.05

      target_FNR: 0.05

      # - OPTION 2: Bounded Expertise
      # - sarebbe necessario avere target mean e std + max/min target FPR per la distribuzione


    # - EXPERT 2: ACCURATE/DOESNT TRUST FRANK
    accurate_not_trusting:
      group_seed: 2
      n: 1

      belief_value: 0.3

      target_FPR: 0.05
      
      target_FNR: 0.05



    # - EXPERT 3: NOT VERY ACCURATE/ TRUSTS FRANK
    inaccurate_trusting:

      group_seed: 3
      n: 1
      belief_value: 0.7
    
      target_FPR: 0.3

      target_FNR: 0.3

    # - EXPERT 4: NOT VERY ACCURATE/ DOESNT TRUST FRANK
    inaccurate_not_trusting:
      group_seed: 4
      n: 1
      belief_value: 0.3
        
      target_FPR: 0.3

      target_FNR: 0.3

      

        

